<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="resources/css/index.css" media="all">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="resources/js/script.js"></script>
    <script src="resources/js/jquery.js"></script>


    <title>Drum Machine</title>
    <link rel="shortcut icon" href="resources/img/drums.png">
    <!-- <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
  </head>


  <body>
    
    <div class='' id='drum-machine'>

      <div class='' id='drum-machine-table'>
        <div class='' id='keyboard'>   <!-- use javascript event onkeydown to react on keyboard-->
          <div class='' id='keyboard-row'>
            <div class='keyboard-col' id=''>
              <button class="btn-warning" id='Heater-1' ><audio class="clip" id="Q" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>Q</button>
              <button class='btn-primary' id='Heater-4'><audio class="clip" id="A" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio>A</button>
              <button class='btn-danger' id="Kick-n'-Hat"><audio class="clip" id="Z" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio>Z</button>
            </div>
            <div class='keyboard-col' id=''>
              <button class="btn-warning" id='Heater-2' ><audio class="clip" id="W" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio>W</button>
              <button class='btn-primary' id='Clap'><audio class="clip" id="S" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio>S</button>
              <button class='btn-danger' id='Kick'><audio class="clip" id="X" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio>X</button>
            </div>
            <div class='keyboard-col' id=''>
              <button class="btn-warning" id='Heater-3' ><audio class="clip" id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio>E</button>
              <button class='btn-primary' id='Open-HH'><audio class="clip" id="D" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio>D</button>
              <button class='btn-danger' id='Closed-HH'><audio class="clip" id="C" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio>C</button>
            </div>
          </div>
        </div>

        <div class='' id='console'>
          <div class='' id='display-box'>
              <p class ='m-2' id='display'>Hello Drummer!</p>
          </div>
        </div>

      </div>

    </div> 







    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  </body>
</html>
