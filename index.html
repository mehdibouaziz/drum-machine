<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Drum Machine</title>
    <link rel="shortcut icon" href="resources/img/drums.png">

  </head>


  <body>
    
    <div class='' id='drum-machine'>

      <div class='' id='drum-machine-table'>
        <div class='' id='keyboard'>   <!-- use javascript event onkeydown to react on keyboard-->
          <div class='' id='keyboard-row'>
            <div class='keyboard-col' id=''>
              <button class="btn-warning" id='Guitar-Stroke' ><audio class="clip" id="Q" src="resources/audio/mixkit-guitar-stroke-down-slow-2339.wav"></audio>Q</button>
              <button class='btn-primary' id='Drum-1'><audio class="clip" id="A" src="resources/audio/mixkit-hand-tribal-drum-562.wav"></audio>A</button>
              <button class='btn-danger' id="Piano-1"><audio class="clip" id="Z" src="resources/audio/Chord_1.mp3"></audio>Z</button>
            </div>
            <div class='keyboard-col' id=''>
              <button class="btn-warning" id='Bass' ><audio class="clip" id="W" src="resources/audio/mixkit-bass-guitar-single-note-2331.wav"></audio>W</button>
              <button class='btn-primary' id='Drum-2'><audio class="clip" id="S" src="resources/audio/mixkit-hard-horror-hit-drum-565.wav"></audio>S</button>
              <button class='btn-danger' id='Piano-2'><audio class="clip" id="X" src="resources/audio/Chord_2.mp3"></audio>X</button>
            </div>
            <div class='keyboard-col' id=''>
              <button class="btn-warning" id='Guitar' ><audio class="clip" id="E" src="resources/audio/mixkit-nylon-guitar-single-note-2332.wav"></audio>E</button>
              <button class='btn-primary' id='Drum-3'><audio class="clip" id="D" src="resources/audio/mixkit-drum-deep-impact-563.wav"></audio>D</button>
              <button class='btn-danger' id='Piano-3'><audio class="clip" id="C" src="resources/audio/Chord_3.mp3"></audio>C</button>
            </div>
          </div>
        </div>

        <div class='' id='console'>
          <div class='' id='display-box'>
              <p class ='m-2' id='display'>Hello Drummer!</p>
          </div>
        </div>

      </div>

    </div> 







    <!-- Option 1: Bootstrap Bundle with Popper -->
