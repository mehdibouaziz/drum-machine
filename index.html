<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="resources/css/index.css" media="all">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="resources/js/script.js"></script>
    <script src="resources/js/jquery.js"></script>


    <title>Drum Machine</title>
    <link rel="shortcut icon" href="resources/img/drums.png">
    <!-- <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
  </head>


  <body>
    
    <div class='' id='drum-machine'>

      <div class='' id='drum-machine-table'>

        <div class='' id='keyboard'>   <!-- use javascript event onkeydown to react on keyboard-->
          <div class='keyboard-col' id=''>
            <div class='keyboard-row' id=''>
              <button class="btn-warning" id='Guitar-1' ><audio class="clip" id="Q" src=""></audio>Q</button>
              <button class="btn-warning" id='Guitar-2' ><audio class="clip" id="W" src=""></audio>W</button>
              <button class="btn-warning" id='Guitar-3' ><audio class="clip" id="E" src=""></audio>E</button>
            </div>
            <div class='keyboard-row' id=''>
              <button class='btn-primary' id='Drum-1'><audio class="clip" id="A" src=""></audio>A</button>
              <button class='btn-primary' id='Drum-2'><audio class="clip" id="S" src=""></audio>S</button>
              <button class='btn-primary' id='Drum-3'><audio class="clip" id="D" src=""></audio>D</button>
            </div>
            <div class='keyboard-row' id=''>
              <button class='btn-danger' id="Piano-1"><audio class="clip" id="Z" src=""></audio>Z</button>
              <button class='btn-danger' id='Piano-2'><audio class="clip" id="X" src=""></audio>X</button>
              <button class='btn-danger' id='Piano-3'><audio class="clip" id="C" src=""></audio>C</button>
            </div>
          </div>
        </div>

        <div class='' id='console'>
          <div class='' id='display-box'>
              <p class ='m-2' id='display'>Hello Drummer!</p>
          </div>
        </div>

      </div>
      <img src="https://image.flaticon.com/icons/png/512/2527/2527681.png" alt="keyboard image">

    </div> 







    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  </body>
</html>
