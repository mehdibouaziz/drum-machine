  <body>
    
    <div class='' id='drum-machine'>
      <div class='' id='keyboard'>   <!-- use javascript event onkeydown to react on keyboard-->
        <div class='' id='keyboard-row'>
          <div class='keyboard-col' id=''>
            <button class="btn-warning" id=''>Q</button>
            <button class='btn-warning' id=''>W</button>
            <button class='btn-warning' id=''>E</button>
          </div>
          <div class='keyboard-col' id=''>
            <button class='btn-primary' id=''>A</button>
            <button class='btn-primary' id=''>S</button>
            <button class='btn-primary' id=''>D</button>
          </div>
          <div class='keyboard-col' id=''>
            <button class='btn-danger' id=''>Z</button>
            <button class='btn-danger' id=''>X</button>
            <button class='btn-danger' id=''>C</button>
          </div>
        </div>
      </div>

      <div class='' id='console'>
        <div class='' id='display-box'>
            <p class ='m-2' id='display'>hello world</p>
        </div>
      </div>

    </div>
